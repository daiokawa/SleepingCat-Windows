<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sleeping Cat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
      -webkit-app-region: drag; /* ドラッグで移動可能 */
      user-select: none;
    }
    
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    #cat-container {
      width: 280px;
      height: 140px;
      position: relative;
    }
    
    /* 右クリックメニューの代わりのヒント */
    #hint {
      position: absolute;
      bottom: 5px;
      right: 5px;
      font-size: 10px;
      color: rgba(255, 255, 255, 0.3);
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    #cat-container:hover #hint {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="cat-container">
    <video id="cat-video" autoplay loop muted>
      <source src="cat_video.webm" type="video/webm">
      <source src="cat_video.mp4" type="video/mp4">
    </video>
    <div id="hint">右クリックで終了</div>
  </div>
  
  <script>
    // ビデオのループ再生を確実にする
    const video = document.getElementById('cat-video');
    video.addEventListener('ended', () => {
      video.currentTime = 0;
      video.play();
    });
    
    // エラーハンドリング
    video.addEventListener('error', (e) => {
      console.error('Video error:', e);
      document.body.innerHTML = '<div style="padding: 20px; color: white;">動画を読み込めません</div>';
    });
  </script>
</body>
</html>
